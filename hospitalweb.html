<!DOCTYPE html>
<html>
<head>
    <title>Hospital Management System</title>
    <link rel="stylesheet" href="hospitalweb.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="top-bar">
        <div class="logo">MedCare</div>
        <nav>
            <div class="dropdown">
                 <span class="department">Department</span>
                 <div class="dropdown-content">
                    <a href="#">Cardiology</a>
                    <a href="#">Neurology</a>
                    <a href="#">Pediatrics</a>
                    <a href="#">Orthopedics</a>
                    <a href="#">Emergency</a>
                  </div>
            </div>
            <div class="appointment-section">
                <span class="appointment">Appointment</span>
                <div class="appointment-content">
                    <a href="#">Book Appointment</a>
                    <a href="#">View Appointments</a>
                </div>
            </div>
            <span class="Help">Help</span>
        </nav>
        <div class="login-section">
             <!-- Hidden checkbox to control visibility -->
            <input type="checkbox" id="toggle-login" hidden>
            <label for="toggle-login" class="login">Login</label>
            <div class="info-login">
            <div class="login-form">
            <input  type="text" placeholder="name" class="info">
            <input type="text" placeholder="email" class="info">
            <input type="text" placeholder="password"class="info">
            <div class="register"><button>login</button></div>
            </div>
            </div>
        </div>
    </div> 
    <div class="container">
        <div class="box">
            <div class="search-section">
               <h2>Welcome to MedCare</h2>
              <p>We are here to help you with your health needs.</p>
            <div class="search-bar">
              <input type="text" placeholder="Search...">
              <button>Search</button>
            </div>
            </div>
        </div>
       
    </div>
</body>
</html>
